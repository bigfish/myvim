<html>
  <head>
    <title>Dummy Tests</title>
    <script type="text/javascript" src="../lib/yui/build/yui/yui.js"></script>
    <script type="text/javascript" charset="utf-8" src="dummytests/DummyTestSuite.js"></script>
      <!-- 1. add test suite module files here-->
  </head>
<body class="yui3-skin-sam">
<div id="log"></div>
    <script>
    
	YUI({
	    filter: 'raw',
	    modules: {
        'dummyTestModule': { fullpath: 'dummytests/DummyTestSuite.js', requires: ['test']}
        // 2. Add more modules here as needed. 
        //  - The name of the module (e.g. module1test) must match the name of the module in the file specified.
        //  - The requires property is an array listing all of the modules that are needed by the tests.
	    },
	    useBrowserConsole: false
	
	}).use('console-filters',
          'dummyTestModule', 
          // 3. add more test modues here
		function (Y) {
      //configure the console
      new Y.Console({<!--{{{-->
		        style: 'block',
		        width: 'inherit',
		        entryTemplate: '<div class="{entry_class} {cat_class} {src_class}">'+
		            '<pre class="{entry_content_class}">{message}</pre>'+
		        	'</div>',
		        on: {
		            entry: function (e) {
		                var m = e.message,
		                    node;
		
		                if (m.category === 'info' &&
		                    /\s(?:case|suite)\s|yuitests\d+|began/.test(m.message)) {
		                        m.category = 'status';
		                } else if (m.category === 'fail') {
		                    this.printBuffer();
		                    m.category = 'error';
		                }
		            }
		        },
		        after: {
		            render: function () {
		                this.get('contentBox').insertBefore( this._foot, this._body );
		            }
		        }
		    }).plug(Y.Plugin.ConsoleFilters, {
		        category: {
		            pass: true,
		            status: true
		        }
		    }).render( "#log" );

		  Y.Test.Runner.run();
		}<!--}}}-->
  );
    
    </script>
  </body>
</html>
