[skin]
    description=garish

[Lines]
    lefttop=┌
    righttop=┐
    centertop=─
    centerbottom=─
    leftbottom=└
    rightbottom=┘
    leftmiddle=├
    rightmiddle=┤
    centermiddle=┼
    horiz=─
    vert=│
    thinhoriz=─
    thinvert=│

[core]
    _default_=lightgray;default
    selected=white;blue
    marked=yellow;default
    markselect=white;blue
    gauge=white;black
    input=yellow;black
    reverse=brightmagenta;black

[dialog]
    _default_=black;cyan
    dfocus=white;blue
    dhotnormal=white;cyan
    dhotfocus=white;blue

[error]
    _default_=white;red
    errdhotnormal=yellow;red
    errdhotfocus=yellow;black


[filehighlight]
    directory=brightcyan;
    executable=brightgreen;
    symlink=cyan;
    stalelink=brightred;
    device=red;
    special=black;
    core=brown;
    temp=gray;
    archive=magenta;
    doc=white;
    source=green;
    media=brightblue;
    graph=brightblue
    database=blue;

[menu]
    _default_=black;cyan
    menuhot=white;cyan
    menusel=white;blue
    menuhotsel=white;blue
    menuinactive=cyan;black

[buttonbar]
    hotkey=white;black
    button=black;cyan

[help]
    _default_=green;default
    helpitalic=red;black
    helpbold=yellow;default
    helplink=cyan;black
    helpslink=white;blue

[editor]
    _default_=green;black
    editbold=yellow;black
    editmarked=black;cyan
    editwhitespace=brightblue;blue
    editlinestate=white;cyan
    bookmark=white;red
    bookmarkfound=black;green

[viewer]
    viewunderline=brightred;default

[widget-common]
    sort-sign-up = '
    sort-sign-down = ,
