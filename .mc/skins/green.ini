[core]
    _default_=lightgray;default
    selected=black;green
    marked=yellow;default
    markselect=white;green
    gauge=white;black
    input=black;green
    reverse=black;lightgray

[dialog]
    _default_=white;default
    dfocus=black;green
    dhotnormal=brightgreen,default
    dhotfocus=brightgreen;green

[error]
    _default_=white;red
    errdhotnormal=yellow;red
    errdhotfocus=yellow;lightgray


[filehighlight]
    directory=cyan;
    executable=brightgreen;
    symlink=brightcyan;
    stalelink=brightred;
    device=brightmagenta;
    special=black;
    core=red;
    temp=gray;
    archive=brightmagenta;
    doc=brown;
    source=cyan;
    media=green;
    graph=brightcyan;
    database=brightred;

[menu]
    _default_=white;default
    menuhot=yellow;default
    menusel=white;black
    menuhotsel=yellow;black
    menuinactive=black;lightgray

[buttonbar]
    hotkey=white;black
    button=black;cyan

[help]
    _default_=black;lightgray
    helpitalic=red;lightgray
    helpbold=blue;lightgray
    helplink=black;cyan
    helpslink=yellow;default

[editor]
    _default_=lightgray;blue
    editbold=yellow;blue
    editmarked=black;cyan
    editwhitespace=brightblue;blue
    editlinestate=white;cyan
    bookmark=white;red
    bookmarkfound=black;green

[viewer]
    viewunderline=brightred;default

