unbind C-b
set -sg escape-time 1
set -g base-index 1
set -g pane-base-index 1
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind C-b send-prefix
bind - split-window -h
bind _ split-window -v


bind h select-pane -L
bind t select-pane -D
bind n select-pane -U
bind s select-pane -R

bind -r H resize-pane -L 5
bind -r T resize-pane -D 5
bind -r N resize-pane -U 5
bind -r S resize-pane -R 5

set -g default-terminal "screen-256color"

unbind b
unbind w
bind b previous-window
bind w next-window
bind k kill-pane
bind K confirm kill-window
bind x confirm kill-server

bind Tab copy-mode
unbind p
bind p paste-buffer

bind-key -t vi-copy      h cursor-left
bind-key -t vi-copy      t cursor-down
bind-key -t vi-copy      n cursor-up
bind-key -t vi-copy      s cursor-right
bind-key -t vi-copy      U scroll-up
bind-key -t vi-copy      K scroll-down

bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

set -g status-fg white
set -g status-bg colour17

setw -g window-status-fg cyan
setw -g window-status-bg colour17
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg colour27
setw -g window-status-current-attr bright

set -g pane-border-fg green
set -g pane-border-bg default
set -g pane-active-border-fg yellow
set -g pane-active-border-bg default

set -g message-fg white
set -g message-bg black
set -g message-attr bright

#these now done by tmux-powerline
#set -g status-left-length 40
#set -g status-left "#[fg=green]#S  "
#set -g status-right "#[fg=yellow]#h #[fg=cyan]%d %b %R"
#set -g status-interval 60

# Sane scrolling
set -g mode-mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

setw -g mode-keys vi
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

#tmux powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/git/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/git/tmux-powerline/powerline.sh right)"


